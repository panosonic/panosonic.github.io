<html>
<head>
	<title>Panasonic Cybersecurity</title>
	<style type="text/css">
		table {
		    border-collapse: collapse;
		}

		td {
		    padding-top: .5em;
		    padding-bottom: .5em;
		}
	</style>
</head>
<body>
	<br><br>
	<h1 ALIGN="CENTER">
		<img src="panasonic.png" alt="Panasonic" height="50" width="250">
		&nbsp;&nbsp;&nbsp;&nbsp;
		<img src="pwc.svg" alt="PWC" height="60" width="100" vertical-align="bottom">
	</h1>
	<br>
	<form name="loginForm" method="get" action="https://panosonic.github.io/phishing/">
		<table border="0" align="center">

			<tr>
				<td colspan=2><center><font size=4><b>Cybersecurity Awareness Workshop Survey</b></font></center></td>
			</tr>

			<tr>
				<td colspan=2><center><font size=4><b>(13 Dec 2017)</b></font></center></td>
			</tr>

			<tr>
				<td>Name:</td>
				<td><input type="text" size=25 name="userid"></td>
			</tr>

			<tr>
				<td>Staff ID:</td>
				<td><input type="text" size=25 name="staffid"></td>
			</tr>

			<tr>
				<td>Email:</td>
				<td><input type="text" size=25 name="email"></td>
			</tr>

			<tr>
				<td>HP:</td>
				<td><input type="text" size=25 name="hp"></td>
			</tr>

			<tr></tr>
			<tr>
				<td colspan=2><center><input type="submit" value="Login"></center></td>
			</tr>

		</table>
	</form>
</body>
</html>
